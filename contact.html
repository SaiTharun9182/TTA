<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for further assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0000;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 500px;
            text-align: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
.social-list {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.social-item {
    --size: 30px;
    height: var(--size);
    width: var(--size);
    display: grid;
    place-items: center;
    border-radius: 50%;
    background-color: var(--text-color);
    color: var(--main-color);
    padding-left: 70px;
}

.social-item:hover {
    background-color: var(--main-color);
    color: var(--text-color);
}

.social-item ~ .social-item {
    margin-left: 50px;
}

    </style>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <header>
        <h1>Contact us, Customer service at your convnience</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="Contact.webp" alt="CEO" >
            <h3>We are to Serve,How can we Help?</h3>
            <p>For details drop a mail at saitharun@gmail.com</p>
            <div class="social-list">
                <a href="#" class="social-item">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="#" class="social-item">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="#" class="social-item">
                    <i class="bx bxl-instagram"></i>
                </a>
            </div>
        </div>

        <!-- Add more products as needed -->

    </div>

    <script>
        // JavaScript for zooming images
        const products = document.querySelectorAll('.product img');

        products.forEach(product => {
            product.addEventListener('mousemove', (e) => {
                const boundingBox = product.getBoundingClientRect();
                const offsetX = e.clientX - boundingBox.left;
                const offsetY = e.clientY - boundingBox.top;
                const percentageX = offsetX / boundingBox.width * 100;
                const percentageY = offsetY / boundingBox.height * 100;

                product.style.transformOrigin = `${percentageX}% ${percentageY}%`;
                product.style.transform = 'scale(1.5)';
            });

            product.addEventListener('mouseleave', () => {
                product.style.transform = 'scale(1)';
            });
        });
    </script>

</body>
</html>
